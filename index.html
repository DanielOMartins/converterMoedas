<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de Moedas</title>

        <link rel="stylesheet" href="./assets/css/base/reset.css">
        <link rel="stylesheet" href="./assets/css/base/base.css">
        <link rel="stylesheet" href="./assets/css/titulo.css">
        <link rel="stylesheet" href="./assets/css/conteudo.css">
    </head>
    <body>
        <header class="titulo">
            <div class="titulo__box">
                <h1 class="titulo__logo">Conversor <br>de Moedas</h1>
            </div>
        </header>
        <main class="conteudo">
            <form class="container">
                <div class="conteudo__conversao">
                    <input type="text" name="converter" class="conteudo__input" placeholder="Converter (Ex: USD-BRL)" required>
                </div>
                <div class="conteudo__conversao">
                    <input type="text" name="converter" class="conteudo__input" placeholder="Valor a ser convertido" required>
                </div>
                <div class="conteudo__btn-box">
                    <button class="conteudo__btn">Converter</button>
                </div>
            </form>
        </main>
    </body>
</html>
